    <!--SOLICITANTE-->
    <h3 class="text-center">Solicitante</h3>

    <!--FORM GERAL-->
    <form id="formgeral">

        <div class="card container">


            <br>
            <div class="form-group">
                <label for="solicitante">Solicitante</label>
                <input type="text" class="form-control" id="solicitante" name="solicitante"
                    placeholder="Escreva seu nome" required maxlength="50" minlength="2">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required
                    maxlength="40">
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa"
                    placeholder="Escreva o nome da empresa" required maxlength="30" minlength="1">
            </div>

            <div class="form-group">
                <label for="area">Área</label>
                <input type="text" class="form-control" id="area" name="area" placeholder="Escreva sua área" required
                    maxlength="30" minlength="3">
            </div>
            <br>

        </div>

        <br> <br>



        <!--DESPESAS-->
        <div class="container">

            <h3 class="text-center">Despesas</h3>
            <div class="text-right">
                <a class="btn btn-success btn-lg" href="javascript:void(0)" id="addInput">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    + Incluir
                </a>
            </div>
        </div>

        <div class="card container">


            <br>

            <!--ADCIONANDO-->
            <div class="container">

                <!--DYNAMIC ADD-->
                <div id="dynamicDiv">

                    <div class="row adsakdj" id="linha">

                        <!--DYNAMIC REMOVE-->
                        <div id="dynamicDiv">
                            <div class="mt-4 ml-2 mr-2">
                                <p>
                                    <a class="btn btn-danger" href="javascript:void(0)" id="remInput" onclick="acao()">
                                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                        X
                                    </a>
                                </p>
                            </div>
                        </div>



                        <div class="col-md-2 mb-3">
                            <label for="country">Categoria</label>
                            <select class="custom-select d-block w-100" id="categoria" required>
                                <option value="">Escolha...</option>
                                <option>Pedágio</option>
                                <option>Hospedagem</option>
                                <option>Combustível</option>
                                <option>Alimentação</option>
                                <option>Outra</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>


                        <div class="form-class col-md-2">
                            <label for="vlr_unitario">Vlr. Unitário</label>
                            <div class="input-group">
                                <input type="text" min="0.00" step="0.05" value="" id="vlr_unitario" name="vlr_unitario"
                                    class="form-control" placeholder="R$" required>
                            </div>
                        </div>

                        <div class="form-group col-md-1">
                            <label for="qtdade">Qtd</label>
                            <input type="text" class="form-control" id="qtdade" name="qtdade" onblur="teste()" required>
                        </div>


                        <div class="form-class col-md-2">
                            <label for="valorTotal">Vlr. Total</label>
                            <div class="input-group">
                                <input type="text" value="" id="valorTotal" name="valorTotal" class="form-control"
                                    placeholder="R$" readonly>
                            </div>
                        </div>

                    </div>
                    <!--FIM LINHA01-->
                </div>
            </div>

        </div>

        <!--BOTAO ENVIAR-->
        <br>
        <div class="container text-right">
            <button class="btn btn-warning btn-lg" type="reset">Limpar</button>
            <button class="btn btn-danger btn-lg" type="button">Cancelar</button>
            <button class="btn btn-success btn-lg" type="submit" onclick="valida()" value="exibir alert">Enviar</button>

            <div class="container total">
                <div class="text-right">
                    <div class="form-group col-md-2">
                        <h5 for="totalGeral">Total Geral</h5>
                        <input type="text" class="form-control" id="totalGeral" name="totalGeral" readonly>
                    </div>
                </div>
            </div>

        </div>

        <!--GERAL FIM-->
    </form>
